<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle to Square Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }

    #shape {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      border-radius: 50%;
      margin: 20px auto;
      transition: border-radius 0.3s ease;
    }

    .square {
      border-radius: 0%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div id="shape"></div>
  <button onclick="toggleShape()">Toggle Shape</button>

  <script>
    function toggleShape() {
      const shape = document.getElementById("shape");
      shape.classList.toggle("square");
    }
  </script>

</body>
</html>
