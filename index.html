<!DOCTYPE html>
<html>
<head>
  <style>
    #shape {
      width: 100px;
      height: 100px;
      background-color: blue;
      border-radius: 50%; /* Start as circle */
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<div id="shape"></div>
<br>
<button onclick="toggleShape()">Toggle Shape</button>

<script>
  let isCircle = true;

  function toggleShape() {
    const shape = document.getElementById("shape");
    if (isCircle) {
      shape.style.borderRadius = "0%"; // Turn into square
    } else {
      shape.style.borderRadius = "50%"; // Turn back into circle
    }
    isCircle = !isCircle;
  }
</script>

</body>
</html>
